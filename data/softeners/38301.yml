    conversion: 0.3785412
  month:
    singular: month
    plural: months
    min: 0
    max: 24
    step: 1
    default: 0
    format:
    conversion:
  day:
    singular: day
    plural: days
    min:
    max:
    step:
    default:
    format:
    conversion:
  "hrs:min":
    singular: "hrs:min"
