    default: 2
    format: Time
    conversion: Time convert
  "hh:mm:ss":
    singular: "hh:mm:ss"
    plural: "hh:mm:ss"
    min:
    max:
    step:
    default:
    format:
    conversion: 1
  min:
    singular: minute
    plural: minutes
    min:
    max:
    step:
    default:
    format:
    conversion: 1
  minute:
    singular: minutes
    plural: minutes
    min:
    max:
    step:
    default:
    format:
    conversion: 0.016666667
  sec:
    singular: sec
    plural: secs
    min: 0.0
    max: 25.0
    step: 0.1
    default: 1.0
    format:
    conversion: 1
  gallon:
    singular: gallon
    plural: gallons
    min: 1
    max: 255
